<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Giphy</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-12">

                <div class="buttons" id="buttons"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="giphy" id="giphy"></div>
                <div class="rating" id="rating">-Rating-</div>
            </div>
            <div class="col-sm-4">

                <p>
                    <form>
                        <label for="form-crypto">Add a crypto image</label>
                        <input type="text" class="form-control" id="form-crypto" placeholder="Enter a crypto">
                        <button type="submit" class="btn btn-dark">submit</button>

                    </form>
                </p>
            </div>

        </div>

    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/giphy.js" type="text/javascript"></script>
</body>

</html>
